<svg width="48" height="48" viewBox="0 0 100 100"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Horizon -->
  <line x1="10" y1="62" x2="90" y2="62"
        stroke="#5D4037"
        stroke-width="4"
        stroke-linecap="round"/>

  <!-- Sun Rays -->
  <g stroke="#EF6C00"
     stroke-width="3"
     stroke-linecap="round">

    <line x1="50" y1="18" x2="50" y2="8">
      <animate attributeName="opacity"
               from="1" to="0"
               dur="0.4s"
               begin="sunset.begin+0.4s"
               fill="freeze"/>
    </line>

    <line x1="32" y1="26" x2="22" y2="16">
      <animate attributeName="opacity"
               from="1" to="0"
               dur="0.4s"
               begin="sunset.begin+0.8s"
               fill="freeze"/>
    </line>

    <line x1="68" y1="26" x2="78" y2="16">
      <animate attributeName="opacity"
               from="1" to="0"
               dur="0.4s"
               begin="sunset.begin+1.2s"
               fill="freeze"/>
    </line>

    <line x1="26" y1="44" x2="14" y2="44">
      <animate attributeName="opacity"
               from="1" to="0"
               dur="0.4s"
               begin="sunset.begin+1.6s"
               fill="freeze"/>
    </line>

    <line x1="74" y1="44" x2="86" y2="44">
      <animate attributeName="opacity"
               from="1" to="0"
               dur="0.4s"
               begin="sunset.begin+2s"
               fill="freeze"/>
    </line>

  </g>

  <!-- Sun -->
  <circle cx="50" cy="50" r="14"
          fill="#EF6C00">
    <animate
      id="sunset"
      attributeName="cy"
      from="50"
      to="76"
      dur="2.4s"
      begin="0s;sunset.end+30s"
      fill="freeze"/>
  </circle>

</svg>
